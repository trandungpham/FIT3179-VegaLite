<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australia's International Air Traffic Connections</title>
    
    <!-- Import Vega & Vega-Lite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    
    <!-- Link to custom CSS -->
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div class="container">
        <div id="flow_map"></div>
    </div>

    <script type="text/javascript">
        // Embed the flow map visualization
        vegaEmbed('#flow_map', 'flow_map.vg.json', {
            "actions": {
                "export": true,
                "source": false,
                "editor": false
            }
        }).then(function(result) {
            // Access the Vega view instance if needed
            console.log('Flow map loaded successfully');
        }).catch(console.error);
    </script>
</body>
</html>
